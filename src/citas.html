<section class="hero">
    <h1>Agenda tu Cita</h1>
    <p>Queremos verte pronto. Llena el siguiente formulario.</p>
</section>

<section>
    <h2>Formulario de Citas</h2>
    <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="tel" placeholder="Teléfono" required>
        <select required>
            <option value="">Seleccione especialidad</option>
            <option value="acne">Tratamiento de Acné</option>
            <option value="psoriasis">Tratamiento de Psoriasis</option>
            <option value="alopecia">Caída del cabello</option>
            <option value="antiaging">Rejuvenecimiento</option>
        </select>
        <input type="date" required>
        <button class="btn" type="submit">Agendar Cita</button>
    </form>
</section>
